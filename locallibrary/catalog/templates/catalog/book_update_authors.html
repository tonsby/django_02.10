{% extends "base_generic.html" %}
{% block content %}

    <h1>Обновить имя автора: {{authors.first_name}}</h1> <!--authors - переменная из views.py функции AuthorUpdate-->
    <h1>Обновить фамилию автора: {{authors.last_name}}</h1> <!--authors - переменная из views.py функции AuthorUpdate-->

    <form action="" method="post"> <!--пустое значение атрибута action, означает, что данные из формы будут переданы обратно по текущему URL-адресу данной страницы (чего мы и хотим!)-->
        {% csrf_token %} <!--Добавляйте в каждый шаблон Django, в котором вы создаёте форму для отправки данных методом POST. Это поможет уменьшить вероятность взлома вашего сайта злоумышленниками.-->
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
